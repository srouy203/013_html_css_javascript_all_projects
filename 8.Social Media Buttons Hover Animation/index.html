<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover social media button</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/da15371ed2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="button">
            <a href="https://www.youtube.com">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <span>Facebook</span>
            </a>
        </div>
        <div class="button">
            <a href="https://www.youtube.com">
            <div class="icon"><i class="fa-brands fa-facebook-messenger"></i></i></div>
            <span>Messenger</span>
            </a>
        </div>
        <div class="button">
            <a href="https://www.youtube.com">
            <div class="icon"><i class="fa-brands fa-instagram"></i></i></div>
            <span>Instagram</span>
            </a>
        </div>
        <div class="button">
            <a href="https://www.youtube.com">
            <div class="icon"><i class="fa-brands fa-pinterest"></i></div>
            <span>Pinterest</span>
            </a>
        </div>
        <div class="button">
            <a href="https://www.youtube.com">
            <div class="icon"><i class="fa-brands fa-internet-explorer"></i></div>
            <span>Internet</span>
            </a>
        </div>
    </div>
    
</body>
</html>
